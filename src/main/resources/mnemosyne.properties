#执行任务线程池-核心线程数
com.mnemosyne.slave.corePoolSize=10
#执行任务线程池-最大线程数
com.mnemosyne.slave.maxPoolSize=10
#执行任务线程池-线程保活时间
com.mnemosyne.slave.keepAliveTime=300
