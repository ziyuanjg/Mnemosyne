com.mnemosyne.master.assignKeepAliveTime=300
#接收任务线程池-核心线程数
com.mnemosyne.master.receveCorePoolSize=10
#接收任务线程池-最大线程数
com.mnemosyne.master.receveMaxPoolSize=10
#接收任务线程池-线程保活时间
com.mnemosyne.master.receveKeepAliveTime=300
